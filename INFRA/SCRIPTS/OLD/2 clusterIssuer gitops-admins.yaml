apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cluster-ca-issuer
spec:
  ca:
    secretName: ca-cert
---
kind: Secret
apiVersion: v1
metadata:
  name: ca-cert
  namespace: cert-manager
data:
  tls.crt: 
  tls.key: 
type: kubernetes.io/tls
---
apiVersion: user.openshift.io/v1
kind: Group
metadata:
  name: gitops-admins
users:
  - admin
